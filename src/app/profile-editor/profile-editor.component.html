
<div class="wrap">
  <form [formGroup]="profileFrom" (ngSubmit)="onSubmit()"  >
    <label >
      First Name:
      <input type="text" formControlName="firstName" required>
    </label>
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>

    <div formGroupName="address">
      <h3>Address</h3>
      <label>
        Street:
        <input type="text" formGroupName= "street">
      </label>
      <label>
        City:
        <input type="text" formGroupName="city">
      </label>
      <label>
        State:
        <input type="text" formGroupName="State">
      </label>
      <label>
        Zip Code:
        <input type="text" formGroupName="zip">
      </label>
    </div>
    <div formArrayName="aliases">
      <h3>Aliaese</h3>
      <button (click)="addAlias()">Add Alias</button>
      <div *ngFor="let address of aliases.controls;let i=index">
        <label>
          Alias:
          <input type="text" [formControlName]="i">
        </label>
        <button type="submit" [disabled]="!profileFrom.valid">Submit</button>
      </div>
    </div>
  </form>
  <p>
    Form Status: {{ profileFrom.status }}
  </p>
  <p>
    <button (click)="updateProfile()">Update Profile</button>
  </p>
</div>
